<html>
	<head>
		<title>Facerecog Front Login</title>
		<link rel="stylesheet" href="static/style.css">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon"/>

		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta property="og:description" content="Forging a beautiful connection."/>
	</head>
	<body>
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<div class="logo"></div>
		<div class="login-block">
		{% if HEADER %}
    		<h1 id="header">{{ HEADER }} Login</h1>
		{% else %}
		<h1 id="header">Login</h1>
		{% endif %}
		<form action="." method="POST">
    		<input type="text" value="" placeholder="Name" name="username" id="username"/>
		{% if PHONE %}
		<input type="password" value="" placeholder="Phone Number Must Be 8-digit" name="password" id="password" />
		{% else %}
		<input type="password" value="" placeholder="Phone Number" name="password" id="password" />
		{% endif %}
    		<button type="submit" value="Send" name="myform" id="submitbtn">Submit</button>
		</form>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="static/loading.js"></script>
		</div>
	</body>
</html>
