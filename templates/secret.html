<html>
	<head>
		<title>Facerecog Front Login</title>
		<link rel="stylesheet" href="../static/style.css">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon"/>

		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta property="og:description" content="Forging a beautiful connection."/>
	</head>
	<body>
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<div class="logo"></div>
		<div class="login-block">
		<h1 id="header">Secret Panel</h1>
		<form action="." method="POST">
		{% if STATE %}
    		<button type="submit" value="Send" name="myform" id="submitbtn">{{ STATE}} | Press to turn on</button>
		{% else %}
		<button type="submit" value="Send" name="myform" id="submitbtn">On | Press to turn off</button>
		{% endif %}
		</form>
		</div>
	</body>
</html>
